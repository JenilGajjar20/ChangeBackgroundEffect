<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Change Background Effect</title>
</head>
<body>
    <section>
        <div class="bg">Red</div>
        <select class="select__color" onchange="changeBgColor(this)">
            <option value="#ff2323">Red</option>
            <option value="#66ff00">Green</option>
            <option value="#ffff12">Yellow</option>
            <option value="#9b1fe8">Purple</option>
            <option value="#0000ff">Blue</option>
            <option value="#FFC0CB">Pink</option>
            <option value="#8F00FF">Violet</option>
            <option value="#FF00FF">Magenta</option>
            <option value="#964B00">Brown</option>
        </select>
        <footer>
            <p>Created by <a href="https://github.com/JenilGajjar20">Jenil Gajjar</a></p>
        </footer>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
